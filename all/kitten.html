<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Careful of Choosing Your New Life</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f0d6e0, #f5e8e8);
            animation: colorChange 10s infinite alternate;
            text-align: center;
            color: #333333;
            font-size: 1.2em;  /* Adjusted the base font-size for larger text */
        }

        h1 {
            font-size: 3em;  /* Increased font-size */
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            padding: 40px;  /* Adjusted padding */
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .animal-ability {
            font-size: 1.4em;  /* Increased font-size */
            margin-bottom: 30px;
            line-height: 1.6;
            display: none;
        }

        .ability-button {
            padding: 15px 25px;  /* Adjusted padding for a bigger button */
            font-size: 1.2em;  /* Increased font-size */
            text-decoration: none;
            color: #ffffff;
            background-color: #ff4500;  /* Color change */
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;  /* Added transition */
        }

        .ability-button:hover {
            background-color: #ff6347;  /* Slightly lighter color on hover */
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;  /* Added margin for spacing */
        }

        .begin-button {
            padding: 20px 35px;  /* Adjusted padding for a bigger button */
            font-size: 1.5em;  /* Increased font-size */
            color: #ffffff;
            background-color: #32cd32;  /* Color change */
            border-radius: 15px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;  /* Added margin for spacing */
        }

        .begin-button:hover {
            background-color: #3dd53d;  /* Slightly lighter color on hover */
            transform: scale(1.05);
        }

        .begin-button:active {
            transform: scale(0.95);
        }

        a {
            text-decoration: none;
        }

        @keyframes colorChange {
            0% {
                background: linear-gradient(to bottom, #f0d6e0, #f5e8e8);
            }
            100% {
                background: linear-gradient(to bottom, #e6f5f5, #d1ebef);
            }
        }
    </style>
</head>

<body>
    <h1>Click the Button to show your skill!</h1>

    <div class="container">
        <img src="kitten.jpg">

        <div class="animal-ability" id="goldfish-ability">
            Climbing Ability: You can climb any walls, trees, and mountains!
        </div>
        <div class="animal-ability" id="kitten-ability">
            The kitten is agile, cute, and can communicate with other cats in their secret language!
        </div>
        <div class="animal-ability" id="dove-ability">
            The dove symbolizes peace and love. It is known for its gentle nature and soothing cooing sound.
        </div>

        <button class="ability-button" onclick="showAbility('goldfish-ability')">Reveal Ability</button>
        <a href="4.html" class="begin-button">Continue</a>
    </div>

    <script>
        function showAbility(id) {
            var abilities = document.getElementsByClassName('animal-ability');
            for (var i = 0; i < abilities.length; i++) {
                abilities[i].style.display = 'none';
            }
            var ability = document.getElementById(id);
            ability.style.display = 'block';
        }
    </script>

</body>

</html>
