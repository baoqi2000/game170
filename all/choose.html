<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Story</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('back.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #83317b;
            text-align: center;
            font-size: 24px; /* Increased base font size */
        }

        .container {
            max-width: 90%; /* Wider container */
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em; /* Increased font size */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em; /* Increased font size */
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .begin-button {
            padding: 20px 40px; /* Larger buttons */
            font-size: 1.5em; /* Increased font size */
            text-decoration: none;
            color: #ffffff;
            margin: 10px;
            border-radius: 15px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .begin-button:hover {
            transform: scale(1.05);
        }

        .begin-button:active {
            transform: scale(0.95);
        }

        #goldfish-btn {
            background-color: #e4a669;
        }

        #kitten-btn {
            background-color: #c783d0;
        }

        #dove-btn {
            background-color: #83c2e8;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Night is coming</h1>
        <p>
            After a few seconds, you wake up and open the eyes. However, you notice you are not in your room, instead, you are......
        </p>
        <div class="buttons">
            <a href="fish.html" class="begin-button" id="goldfish-btn">Goldfish</a>
            <a href="kitten.html" class="begin-button" id="kitten-btn">Kitten</a>
            <a href="dove.html" class="begin-button" id="dove-btn">Dove</a>
        </div>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        var colors = [
            'linear-gradient(to bottom, #ffcc99, #ff6666)',
            'linear-gradient(to bottom, #a1c4fd, #c2e9fb)',
            'linear-gradient(to bottom, #8e2de2, #4a00e0)',
            'linear-gradient(to bottom, #4776e6, #8e54e9)',
            'linear-gradient(to bottom, #ff6e7f, #bfe9ff)',
            'linear-gradient(to bottom, #f12711, #f5af19)'
        ];

        var index = 0;
        setInterval(function() {
            document.body.style.background = colors[index];
            index = (index + 1) % colors.length;
        }, 5000); // Change every 5 seconds
    </script>
</body>

</html>
