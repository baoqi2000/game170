<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 24px; /* Increase base font size */
        }

        body {
            background: linear-gradient(to bottom, #ffcc99, #ff6666);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333333;
        }

        .container {
            padding: 50px;
            width: 100%; /* Adjusted to take up full width */
        }

        h1 {
            font-size: 3em; /* Adjusted font sizes for larger text */
        }

        p {
            font-size: 2em;
            line-height: 1.6;
        }

        .author {
            font-size: 1.5em; 
        }

        .back-button {
            padding: 15px 30px;
            font-size: 1.5em;
            text-decoration: none;
            color: #ffffff;
            background-color: #333333;
            border-radius: 5px;
        }

        .begin-button {
            padding: 15px 30px;
            font-size: 2em;
            text-decoration: none;
            color: #ffffff;
            background-color: #333333;
            border-radius: 15px;
            transition: background-color 1s; /* Adjusted transition for color change */
        }

        a {
            text-decoration: none; 
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Introduction</h1>
        <p>
            Welcome to the dreaming worldÔºÅ In this "world", you have three opportunities to change your life and become a kind of animal! 
            Excited? Worried? Scared? 
            Can't wait to start! If you are ready, press the button and begin your transfiguration travel~
        </p>
        <a href="1.html" class="begin-button" id="readyButton">I'm Ready! Come On!</a> <!-- Moved the button inside the container -->
    </div>

    <script>
        const colors = ['#FF5733', '#33FF57', '#5733FF'];
        let colorIndex = 0;

        document.getElementById('readyButton').addEventListener('mouseover', function() {
            this.style.backgroundColor = colors[colorIndex % colors.length];
            colorIndex++;
        });

        function startTransfiguration() {
            window.location.href = "choose.html";
        }
    </script>
</body>

</html>
