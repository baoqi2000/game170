<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Careful of Choosing Your New Life</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f0d6e0, #f5e8e8);
            animation: colorChange 10s infinite alternate;
            text-align: center;
            color: #333333;
            font-size: 1.1em; /* Increase base font size */
        }

        h1 {
            font-size: 3em; /* Made title bigger */
            margin-bottom: 30px;
        }

        .container {
            max-width: 850px; /* Adjusted the width to fit the screen better */
            padding: 35px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        .animal-ability {
            font-size: 1.4em; /* Increased size */
            margin-bottom: 30px;
            line-height: 1.7;
            display: none;
        }

        .ability-button {
            padding: 12px 25px;
            font-size: 1.2em; /* Increased size */
            text-decoration: none;
            color: #ffffff;
            background-color: #0077CC; /* Changed color */
            border-radius: 7px;
            margin: 15px 0; /* Adjusted margin */
            cursor: pointer;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
        }

        .begin-button {
            padding: 18px 35px;
            font-size: 1.5em; /* Increased size */
            text-decoration: none;
            color: #ffffff;
            background-color: #E57C00; /* Changed color */
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 25px;
        }

        .begin-button:hover {
            background-color: #FF8C30; /* Slightly brighter shade for hover */
            transform: scale(1.05);
        }

        .begin-button:active {
            transform: scale(0.95);
        }

        @keyframes colorChange {
            0% {
                background: linear-gradient(to bottom, #f0d6e0, #f5e8e8);
            }
            100% {
                background: linear-gradient(to bottom, #e6f5f5, #d1ebef);
            }
        }
    </style>
</head>

<body>
    <h1>Click the Button to explore your skills!</h1>

    <div class="container">
        <div class="animal-ability" id="goldfish-ability">
            Flight Ability: Can't wait to fly with you!
        </div>
        <div class="animal-ability" id="kitten-ability">
            The kitten is agile, cute, and can communicate with other cats in their secret language!
        </div>
        <div class="animal-ability" id="dove-ability">
            The dove symbolizes peace and love. It is known for its gentle nature and soothing cooing sound.
        </div>

        <button class="ability-button" onclick="showAbility('goldfish-ability')">Reveal Ability</button>
    </div>

    <img src="dove.jpg" height="250px" width="200px">

    <script>
        function showAbility(id) {
            var abilities = document.getElementsByClassName('animal-ability');
            for (var i = 0; i < abilities.length; i++) {
                abilities[i].style.display = 'none';
            }
            var ability = document.getElementById(id);
            ability.style.display = 'block';
        }
    </script>

    <a href="doveB.html" class="begin-button">Continue</a>

</body>

</html>
