<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAM COME TRUE?</title>
    <style>
        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: yellow; }
            100% { color: red; }
        }

        html, body {
            height: 100%;
            margin: 0;
            font-size: 24px; /* base font-size for responsiveness */
        }

        body {
            background: linear-gradient(to bottom, #ffcccc, #99ccff);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 5vw;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 2vw;
            animation: colorChange 5s infinite;
        }

        .author {
            font-size: 2em;
            margin-bottom: 2vw;
        }

        .begin-button {
            padding: 1.5vw 3vw;
            font-size: 1.5em;
            text-decoration: none;
            color: #ffffff;
            background-color: purple; /* changed color */
            border-radius: 15px;
            font-family: "Courier New", Courier, monospace; /* changed font */
            transition: background-color 0.3s, transform 0.3s;
        }

        .begin-button:hover {
            background-color: #8844ff; /* changed hover color */
            transform: scale(1.05);
        }

        .begin-button:active {
            transform: scale(0.95);
        }

        button {
            margin-top: 2vw;
            padding: 1vw 2vw;
            font-size: 1.2em;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DREAM COMES TRUE</h1>
        <div class="author">Author: Baoqi Yu</div>
        <a href="all/Introduction.html" class="begin-button">Let's begin</a>
        <button onclick="toggleAudio()">Play Music</button>
    </div>

    <audio id="myAudio" loop>
        <source src="haha.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        function toggleAudio() {
            const audio = document.getElementById("myAudio");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
    <!-- Note: It's recommended to avoid using framesets as they are deprecated in HTML5. -->
    <frameset rows="*,0">
    <frame src="content_page.html">
    <frame src="music_page.html" noresize>
</frameset>  
</body>
</html>
