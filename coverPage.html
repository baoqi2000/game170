<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAM COME TRUE?</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: linear-gradient(to bottom, #ffcccc, #99ccff);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 100px;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .author {
            font-size: 1.5em;
            margin-bottom: 31px;
        }

        .begin-button {
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #ffffff;
            background-color: #333333;
            border-radius: 15px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .begin-button:hover {
            background-color: #555555;
            transform: scale(1.05);
        }

        .begin-button:active {
            transform: scale(0.95);
        }

        a {
            text-decoration: none; /* This will remove the underline */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DREAM COMES TRUE</h1>
        <div class="author">Author: Baoqi Yu</div>
        <a href="all/Introduction.html" class="begin-button">Let's begin</a>
    </div>

    <audio id="myAudio" loop>
        <source src="haha.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleAudio()">Play Music</button>
    
    <script>
        function toggleAudio() {
            const audio = document.getElementById("myAudio");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
    <!-- Note: It's recommended to avoid using framesets as they are deprecated in HTML5. -->
    <frameset rows="*,0">
    <frame src="content_page.html">
    <frame src="music_page.html" noresize>
</frameset>  
</body>
</html>
